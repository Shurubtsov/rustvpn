name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.2.0)'
        required: true
        type: string

env:
  XRAY_VERSION: "v26.2.6"
  HEV_VERSION: "2.7.6"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            xray_archive: Xray-linux-64.zip
            xray_binary: xray
            sidecar_name: xray-x86_64-unknown-linux-gnu
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            xray_archive: Xray-windows-64.zip
            xray_binary: xray.exe
            sidecar_name: xray-x86_64-pc-windows-msvc.exe
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            xray_archive: Xray-macos-arm64-v8a.zip
            xray_binary: xray
            sidecar_name: xray-aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      # Linux-specific system dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Download xray-core sidecar binary
      - name: Download xray-core binary
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          curl -sL "https://github.com/XTLS/Xray-core/releases/download/${XRAY_VERSION}/${{ matrix.xray_archive }}" -o /tmp/xray.zip
          unzip -o /tmp/xray.zip "${{ matrix.xray_binary }}" -d /tmp/xray-extracted
          mv "/tmp/xray-extracted/${{ matrix.xray_binary }}" "src-tauri/binaries/${{ matrix.sidecar_name }}"
          chmod +x "src-tauri/binaries/${{ matrix.sidecar_name }}" || true

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.rust_target }}

      # Collect artifacts with platform-specific names
      - name: Collect Linux artifacts
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p release-assets
          cp src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb release-assets/ 2>/dev/null || true
          cp src-tauri/target/${{ matrix.rust_target }}/release/bundle/rpm/*.rpm release-assets/ 2>/dev/null || true
          cp src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage release-assets/ 2>/dev/null || true

      - name: Collect Windows artifacts
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p release-assets
          cp src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi release-assets/ 2>/dev/null || true
          cp src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe release-assets/ 2>/dev/null || true

      - name: Collect macOS artifacts
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          mkdir -p release-assets
          cp src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg release-assets/ 2>/dev/null || true
          cp src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos/*.app.tar.gz release-assets/ 2>/dev/null || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.rust_target }}
          path: release-assets/*
          if-no-files-found: warn

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Initialize Tauri Android
        run: pnpm tauri android init

      - name: Download Android binaries
        shell: bash
        run: |
          JNILIBS_DIR="src-tauri/tauri-plugin-vpn/android/src/main/jniLibs/arm64-v8a"
          mkdir -p "$JNILIBS_DIR"

          # Download xray-core for Android ARM64
          curl -fSL "https://github.com/XTLS/Xray-core/releases/download/${XRAY_VERSION}/Xray-android-arm64-v8a.zip" -o /tmp/xray-android.zip
          unzip -o /tmp/xray-android.zip xray -d /tmp/xray-android
          mv /tmp/xray-android/xray "$JNILIBS_DIR/libxray.so"
          chmod +x "$JNILIBS_DIR/libxray.so"

          # Download hev-socks5-tunnel for Android ARM64
          curl -fSL "https://github.com/heiher/hev-socks5-tunnel/releases/download/${HEV_VERSION}/hev-socks5-tunnel-linux-aarch64" -o "$JNILIBS_DIR/libhev.so"
          chmod +x "$JNILIBS_DIR/libhev.so"

      - name: Build Android APK
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: pnpm tauri android build --apk

      - name: Collect Android artifacts
        shell: bash
        run: |
          mkdir -p release-assets
          find src-tauri/gen/android -name "*.apk" -exec cp {} release-assets/ \; 2>/dev/null || true

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-android-arm64
          path: release-assets/*
          if-no-files-found: warn

  upload-release:
    needs: [build, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Upload to GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TAG: ${{ inputs.tag }}
        run: |
          echo "Uploading artifacts to release ${TAG}..."
          for dir in artifacts/release-*/; do
            for file in "${dir}"*; do
              if [ -f "$file" ]; then
                echo "  Uploading: $(basename "$file")"
                gh release upload "${TAG}" "$file" --clobber || true
              fi
            done
          done
          echo "Done."
